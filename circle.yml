test:
    override:
        # docker login is required because the images derive from private image
        - echo "$DOCKER_EMAIL" | docker login -u $DOCKER_USER -p $DOCKER_PASS
        - make container
        - docker run -it $(cat php7/.docker_image)  php --version | grep "^PHP 7"
        - docker run -it $(cat php56/.docker_image)  php --version | grep "^PHP 5\.6"

